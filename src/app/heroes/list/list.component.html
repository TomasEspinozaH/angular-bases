<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted" >
  <h3>Heroe borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No hay nada borrado.</h3>
</ng-template>

<button *ngIf="heroeNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul *ngIf="heroeNames.length > 0; else emptyList" class="mt-2 mb-5 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{ name }}</li>
</ul>

<ng-template #emptyList>
  <h3>Lista vacia</h3>
</ng-template>
